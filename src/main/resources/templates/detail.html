<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header">
          <h2 class="mb-0" th:text="${course.title}">Course Title</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <p><strong>ID:</strong> <span th:text="${course.id}">1</span></p>
              <p><strong>Code:</strong> <span th:text="${course.code}">CS101</span></p>
              <p><strong>Credits:</strong> <span th:text="${course.credits}">3</span></p>
            </div>
            <div class="col-md-6">
              <p><strong>Max Capacity:</strong> <span th:text="${course.maxCapacity}">30</span></p>
              <p><strong>Current Enrollment:</strong> <span th:text="${course.currentEnrollment}">15</span></p>
            </div>
          </div>
          <div class="mt-3">
            <p><strong>Description:</strong></p>
            <p th:text="${course.description}">Description here</p>
          </div>
          <div class="mt-4">
            <a href="/courses" class="btn btn-primary">Back to Courses</a>
            <a th:href="@{/courses/edit/{id}(id=${course.id})}" class="btn btn-outline-secondary">Edit Course</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
