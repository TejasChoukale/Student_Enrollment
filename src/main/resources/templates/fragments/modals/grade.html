<!-- Update Grade Modal -->
<div class="modal fade" id="updateGradeModal" tabindex="-1" aria-hidden="true" th:fragment="updateGradeModal"
     xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Assign Grade</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="updateGradeForm" th:action="@{/enrollments/updateGrade}" method="post">
                    <input type="hidden" id="gradeEnrollmentId" name="enrollmentId">

                    <div class="mb-3">
                        <label for="gradeInput" class="form-label">Grade</label>
                        <input type="text" class="form-control" id="gradeInput" name="grade" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="updateGradeBtn">Assign</button>
            </div>
        </div>
    </div>
</div>
