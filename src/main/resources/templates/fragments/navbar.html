<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary"
     xmlns:th="http://www.w3.org/1999/xhtml"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-mortarboard-fill me-2"></i>
            Student Enrollment System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}" id="dashboard-link">
                        <i class="bi bi-speedometer2 me-1"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}" id="students-link">
                        <i class="bi bi-people-fill me-1"></i> Students
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/courses}" id="courses-link">
                        <i class="bi bi-book-fill me-1"></i> Courses
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/enrollments}" id="enrollments-link">
                        <i class="bi bi-calendar2-check me-1"></i> Enrollments
                    </a>
                </li>
            </ul>
            <div class="ms-auto d-flex align-items-center">
                <!-- Show username when authenticated -->
                <span sec:authorize="isAuthenticated()" class="me-3 text-light" sec:authentication="name">Username</span>

                <!-- Show login button when not authenticated -->
                <button sec:authorize="!isAuthenticated()" id="nav-login-btn" class="btn btn-outline-light" onclick="window.location.href='/login'">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </button>

                <!-- Show logout button when authenticated -->
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" style="margin: 0;">
                    <button type="submit" id="nav-logout-btn" class="btn btn-outline-light">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>
