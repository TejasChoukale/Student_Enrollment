<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Enrollment System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .login-title {
            margin-bottom: 30px;
            text-align: center;
            color: #212529;
        }
        .login-error,
        .login-success {
            display: none;
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            width: 100%;
            padding: 10px;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .form-check {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h2 class="login-title">Student Enrollment System</h2>

        <!-- Alert Messages -->
        <div class="alert alert-danger login-error" id="errorMsg">Invalid username or password.</div>
        <div class="alert alert-success login-success" id="logoutMsg">You have been logged out successfully.</div>

        <!-- Login Form -->
        <form action="/login" method="post">
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>

            <button type="submit" class="btn btn-primary">
                Log In
            </button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Show login messages based on query params -->
<script>
    const params = new URLSearchParams(window.location.search);
    if (params.has('error')) {
        document.getElementById('errorMsg').style.display = 'block';
    }
    if (params.has('logout')) {
        document.getElementById('logoutMsg').style.display = 'block';
    }
</script>
</body>
</html>
