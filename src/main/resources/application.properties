# =======================
# Application Name
# =======================
spring.application.name=student-enrollment

# =======================
# Server Configuration
# =======================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# =======================
# Spring MVC Configuration
# =======================
spring.mvc.static-path-pattern=/**

# =======================
# Thymeleaf Configuration
# =======================
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# =======================
# Static Resources
# =======================
spring.web.resources.static-locations=classpath:/static/

# =======================
# Database Configuration (MySQL)
# =======================
spring.datasource.url=jdbc:mysql://localhost:3306/fsd?useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Tejas@2004

# =======================
# JPA / Hibernate Configuration
# =======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# =======================
# Logging Configuration
# =======================
logging.level.org.springframework=INFO
logging.level.org.springframework.security=DEBUG
logging.level.com.example=DEBUG

# =======================
# Spring Security Default Login (Development Only)
# =======================
spring.security.user.name=admin
spring.security.user.password=admin

# =======================
# MIME Types & Hot-Reload
# =======================
spring.mvc.contentnegotiation.media-types.js=application/javascript
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false
